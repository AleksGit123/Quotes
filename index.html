<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">

    <!-- font link -->
    <link rel="stylesheet" href="./Stardom_Complete/Fonts/WEB/css/stardom.css">

    <!-- Georgian font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <link rel="shortcut icon" href="./media/citation.svg" type="image/x-icon">
    <title>Quotes</title>
</head>

<body>

    <header class="index__header">
        <a href="/" class="index__header__logo__a">
            <img src="./media/citation.svg" alt="quotes icon" class="index__header__icon">
        </a>

        <div class="header__search__div">
            <input type="text" id="search" class="search font" placeholder="Search...">

            <img src="./media/quotes.png" alt="quotes mark icon" class="quotes__icon__left">

            <img src="./media/quotes.png" alt="quotes mark icon" class="quotes__icon__right">

        </div>


        <div class="header__buttons__div opacity__low">
            <button class="log_in font">Log In</button>
            <img src="./media/candle.png" alt="candle" class="candle__icon">

        </div>

    </header>

    <main class="index__main">
        <section class="index__section1"></section>
        <section class="index__section2"></section>
    </main>

</body>

</html>
