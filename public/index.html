<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- reset css -->
    <link rel="stylesheet" href="./css/reset.css">

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

    <!-- font 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">

    <!-- signature font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <!-- Georgian font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- main css  -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tablet.css">
    <link rel="stylesheet" href="./css/mobile.css">

    <link rel="shortcut icon" href="./media/parchment.svg" type="image/x-icon">

    <script defer src="./index.js" type="module"></script>

    <title>Quotes</title>

</head>

<body>

    <!-- loader -->
    <section class="loader__section hide">
        <div class="loader">
            <h2 class="loader__text font">L O A D I N G</h2>
            <img src="./media/moustache.gif" alt="">
        </div>
    </section>


    <!-- header -->
    <header class="index__header">

        <a href="/" class="index__header__logo">
            <img src="./media/parchment.svg" alt="quotes icon" class="index__header__icon">
        </a>

        <!-- parchment list -->
        <div class="parchment__menu__div hide">
            <img src="./media/closed-parchment.png" alt="" class="ancient__scroll">

            <div class="parchment__nav__div">
                <!-- navigation -->
                <nav class="parchment__nav__list">
                    <ul class="parchment__nav__ul">
                        <li class="parchment__nav__li font">User</li>
                        <li class="parchment__nav__li font">Log In</li>
                    </ul>
                </nav>
            </div>
        </div>




        <div class="header__search__div">
            <input type="text" id="search" class="search handwriten__font" placeholder="Search..." autocomplete="off">

            <img src="./media/quotes.png" alt="quotes mark icon" class="quotes__icon__left">

            <img src="./media/quotes.png" alt="quotes mark icon" class="quotes__icon__right">

        </div>


        <!-- <div class="header__buttons__div opacity__low"> -->
        <button class="log_in font">Log In</button>

        <!-- </div> -->

    </header>

    <!-- overlay for registration -->
    <div class="overlay hide"></div>

    <!-- main section -->
    <main class="index__main">


        <!-- registration section -->
        <section class="registration ">
            <h2 class="registration__header font">
                Registration Form
            </h2>

            <!-- form  -->
            <form action="#" class="registration__form ">

                <!-- div for inputs -->
                <div class="input__div">

                    <input type="text" class="username font " id="username" placeholder="username" autocomplete="off">


                    <input type="email" class="email font" id="email" placeholder="email" autocomplete="off">

                    <input type="password" name="password" class=" password font" id="password" placeholder="password"
                        autocomplete="off">


                    <div class="sword__svgs">
                        <img src="./media/sword.png" alt="sword svg" class="sword">

                        <img src="./media/sword.png" alt="sword svg" class="sword reversed">
                    </div>


                </div>

                <button class="submit font">L O G I N</button>

            </form>

            <!-- sign up and log in form toggle -->
            <p class="signup__login__toggle font">
                If you don't have an account
                <span class="toggle__span font">S I G N U P</span>
            </p>
            <img src="./media/delete.png" alt="cancel png" class="cancel__img">
        </section>

        <!-- section 2 -->
        <section class="index__section2">

            <!-- section 2 header div for adding new quote -->
            <div class="section2__header__div">
                <img src="./media/feather.png" alt="feather svg" class="feather__svg">
                <img src=" ./media/ink.svg" alt="ink svg" class="ink__svg">
                <button class="new__quote handwriten__font">New Quote</button>
            </div>

            <!-- new quote div -->

            <div class="new__quote__div ">
                <input type="text" placeholder="Author" class="author__input font ">
                <textarea name="quote" id="quote" class="quote__textarea font" placeholder="Quote"></textarea>

                <button class="add__quote font">Add Quote</button>

                <button class="cancel font">Never Mind</button>

            </div>

            <!-- section for quotes(articles) -->
            <div class="section2__article__div">

            </div>

            <!-- user div -->
            <div class="user__div hide">
                <h3 class="user__div__header signature__font">
                    From:
                    <span class="user__name signature__font"></span>
                </h3>

                <button class="logout signature__font">L E A V E </button>
            </div>



        </section>

    </main>

</body>

</html>
